<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="titulo-container">
            <h1 id="titulo">UsePlanner</h1>
            <p id="subtitulo">Lorem ipsum dolor sit amet.</p> 
        </div>
        <div class="form-container">
            <div class="form-div">
                <h1 id="titulo-form">Login</h1>
                <p class="texto-form">Não tem uma conta? <a class="link-form" class="texto-form" href="">Cadastre-se</a> aqui.</p>
                <form>
                    <div>
                        <input type="email" placeholder="Endereço de e-mail" id="input-email" class="input" /> 
                    </div>
                    <div>
                        <input type="password" placeholder="Senha" id="input-senha" class="input"/>
                    </div>
                    <div>
                        <input type="submit" value="Entrar" id="input-btn" class="btn"/>
                    </div>
                </form>
                <a href="" class="link-form">Esqueceu a senha?</a>
            </div>
        </div>
    
    </div>

</body>
</html>
